<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #fce4ec;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            overflow-y: auto;
            transform: translateX(0);
            z-index: 1;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .menu-item:hover {
            background-color: #f8bbd0;
        }

        .sidebar .menu-item i {
            margin-right: 10px;
            color: #e91e63;
        }

        .sidebar a {
            text-decoration: none;
            color: inherit;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header {
            background-color: #e91e63;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Profile Section */
        .profile {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 40px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 40px;
            min-height: 350px;
        }

        .profile img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
            margin-right: 20px;
        }

        .profile .details {
            flex: 1;
        }

        .profile .details h2 {
            font-size: 28px;
            margin-bottom: 15px;
            color: #e91e63;
        }

        /* Upload Section */
    .upload-section {
        display: flex;
        flex-direction: column;
        align-items: center;   /* Menjaga semua elemen terpusat secara horizontal */
        justify-content: center; /* Menjaga semua elemen terpusat secara vertikal */
        height: 100vh;         /* Membuat tinggi 100% dari viewport */
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin-top: 40px;
        width: 80%;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;   /* Agar tetap berada di tengah secara horizontal */
    }

    .upload-section img {
        width: 150px;
        height: 150px;
        object-fit: cover;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .upload-button {
        background-color: #4CAF50; /* Green */
        color: #fff;
        border: none;
        padding: 15px 30px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-top: 20px;
    }

    .upload-button:hover {
        background-color: #45a049;
    }

    .upload-button i {
        margin-right: 10px;
        font-size: 20px;
    }

    .upload-text {
        margin-top: 15px;
        font-size: 18px;
        color: #333;
    }

    .upload-text i {
        margin-right: 10px;
    }

        /* Recent Activity Section */
        .recent-activity {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section-title {
            font-size: 24px;
            color: #e91e63;
            margin-bottom: 15px;
        }

        .activity-list {
            list-style-type: none;
            padding-left: 0;
        }

        .activity-item {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .activity-item i {
            margin-right: 10px;
            color: #4CAF50;
        }
    </style>
</head>
<body>

    <!-- Burger Icon for Toggling Sidebar -->
    <div class="burger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html" class="menu-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
        <a href="sidebar_3.html" class="menu-item">
            <i class="fas fa-user"></i>
            <span>Upload Proof</span>
        </a>
        <a href="sidebar_4.html" class="menu-item">
            <i class="fas fa-clipboard"></i>
            <span>Persentase Saya</span>
        </a>
        <a href="sidebar_5.html" class="menu-item">
            <i class="fas fa-cogs"></i>
            <span>Pengaturan</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">Student - Upload Absence Proof</div>
        
        <!-- Upload Section -->
        <div class="upload-section">
            <!-- Placeholder image (adjust size as necessary) -->
            <img src="../assets/file.png" alt="Upload Image" id="proof-image">
            
            <button class="upload-button">
                <i class="fas fa-upload"></i> Proof of Absence
            </button>
            <div class="upload-text">
                <i class="fas fa-paperclip"></i> Upload a letter of illness or permission here
            </div>
        </div>
        
        <!-- Recent Activity Section -->
        <div class="recent-activity">
            <div class="section-title">Recent Activity</div>
            <ul class="activity-list">
                <li class="activity-item">
                    <i class="fas fa-calendar-day"></i> Uploaded absence proof for October 10th
                </li>
                <li class="activity-item">
                    <i class="fas fa-calendar-day"></i> Uploaded absence proof for October 12th
                </li>
            </ul>
        </div>
        
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('hidden');
        }
    </script>

</body>
</html>
