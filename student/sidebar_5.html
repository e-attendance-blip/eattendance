<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #fce4ec;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            overflow-y: auto;
            transform: translateX(0);
            z-index: 1;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .menu-item:hover {
            background-color: #f8bbd0;
        }

        .sidebar .menu-item i {
            margin-right: 10px;
            color: #e91e63;
        }

        .sidebar a {
            text-decoration: none;
            color: inherit;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header {
            background-color: #e91e63;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Custom Settings Buttons */
        .settings-btn-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .settings-btn {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .settings-btn:hover {
            background-color: #388e3c;
        }

        .settings-btn i {
            margin-right: 10px;
        }

        /* Dropdown Container */
        .settings-dropdown {
            display: none;
            flex-direction: column;
            background-color: #f1f1f1;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }

        .settings-dropdown a {
            color: #333;
            padding: 10px 15px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s ease;
        }

        .settings-dropdown a:hover {
            background-color: #ddd;
        }

        /* Burger Icon */
        .burger {
            font-size: 24px;
            cursor: pointer;
            color: #e91e63;
            position: fixed;
            top: 20px;
            left: 260px; /* Positioned right next to the sidebar */
            z-index: 2;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Logout Button */
        .logout-btn {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-top: 30px;
            border-radius: 5px;
            cursor: pointer;
            background-color: #e91e63;
            color: white;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c2185b;
        }

        .logout-btn i {
            margin-right: 10px;
        }
    </style>
</head>
<body>

    <!-- Burger Icon for Toggling Sidebar -->
    <div class="burger" onclick="toggleSidebar()">
        <i class="fas fa-bars"></i>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html" class="menu-item">
            <i class="fas fa-user-circle"></i>
            <span>Profile</span>
        </a>
        <a href="sidebar_3.html" class="menu-item">
            <i class="fas fa-user"></i>
            <span>Upload Proof</span>
        </a>
        <a href="sidebar_4.html" class="menu-item">
            <i class="fas fa-clipboard"></i>
            <span>Persentase Saya</span>
        </a>
        <a href="sidebar_5.html" class="menu-item">
            <i class="fas fa-cogs"></i>
            <span>Pengaturan</span>
        </a>

        <!-- Logout Button -->
        <a href="../index.html" class="logout-btn">
            <i class="fas fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>        
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">Teacher - Settings</div>

        <!-- Settings Buttons -->
        <div class="settings-btn-container">
            <div class="settings-btn">
                <i class="fas fa-lock"></i>
                <span>Access</span>
            </div>
            <div class="settings-dropdown">
                <a href="#">Full Access</a>
                <a href="#">View Only</a>
                <a href="#">No Access</a>
            </div>

            <div class="settings-btn">
                <i class="fas fa-palette"></i>
                <span>Customize</span>
            </div>
            <div class="settings-dropdown">
                <a href="#">Background Color</a>
                <a href="#">Font</a>
            </div>

            <!-- Notification Button -->
            <div class="settings-btn">
                <i class="fas fa-bell"></i>
                <span>Notification</span>
            </div>
            <div class="settings-dropdown">
                <a href="#">Turn On</a>
                <a href="#">Turn Off</a>
                <a href="#">Notification Tone</a>
                <a href="#">Vibrate</a>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            document.querySelector('.sidebar').classList.toggle('hidden');
        }

        // Mengambil semua tombol pengaturan
        const settingsBtns = document.querySelectorAll('.settings-btn');

        // Menambahkan event listener pada setiap tombol pengaturan
        settingsBtns.forEach(btn => {
            btn.addEventListener('click', function() {
                // Menyembunyikan semua dropdowns yang terbuka
                const allDropdowns = document.querySelectorAll('.settings-dropdown');
                allDropdowns.forEach(dropdown => {
                    if (dropdown !== btn.nextElementSibling) {
                        dropdown.style.display = 'none';
                    }
                });

                // Menampilkan atau menyembunyikan dropdown terkait
                const dropdown = btn.nextElementSibling;
                if (dropdown.style.display === 'flex') {
                    dropdown.style.display = 'none';
                } else {
                    dropdown.style.display = 'flex';
                }
            });
        });

        // Menutup dropdown jika klik di luar tombol pengaturan
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.settings-btn') && !event.target.closest('.settings-dropdown')) {
                const allDropdowns = document.querySelectorAll('.settings-dropdown');
                allDropdowns.forEach(dropdown => {
                    dropdown.style.display = 'none';
                });
            }
        });
    </script>

</body>
</html>
