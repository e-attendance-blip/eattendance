<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login E-Attendance</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background-color: #f8d7da; /* Soft pinkish background */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.container {
    text-align: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.title {
    font-size: 24px;
    font-weight: bold;
    color: #e91e63; /* Pinkish text color */
    margin-bottom: 10px;
}

.subtitle {
    font-size: 20px;
    color: #333;
    margin-bottom: 10px;
}

.school-name {
    font-size: 16px;
    color: #555;
    margin-bottom: 20px;
}

.login-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

.input-group {
    position: relative;
    display: flex;
    align-items: center;
}

.input-group i {
    position: absolute;
    left: 10px;
    color: #888;
}

.input-group input {
    width: 100%;
    padding: 10px 10px 10px 35px; /* Extra padding for the icon */
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 16px;
}

.input-group input:focus {
    border-color: #e91e63; /* Pink border on focus */
    outline: none;
}

.forgot-password {
    font-size: 14px;
    color: #e91e63;
    text-decoration: none;
    align-self: flex-start;
    margin-top: -10px;
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-btn {
    background-color: #e91e63; /* Red-pink button */
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-btn:hover {
    background-color: #c2185b;
}

    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">SMK BINA PATRIOT</h1>
        
        <h2 class="subtitle">Login E-Attendance</h2>
        
        <p class="school-name">SMK BINA SARANA PATRIOT</p>

        <div class="login-form">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" placeholder="Username/ID">
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password">
            </div>
            <a href="#" class="forgot-password">Forgot Password?</a>
            <a href="login_sebagai/index.html" class="login-btn">Login</a>
        </div>
    </div>
</body>
</html>
