<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f8d7da;
            display: flex;
            height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: #fce4ec;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            transition: transform 0.3s ease;
            overflow-y: auto;
            transform: translateX(0);
            z-index: 1;
        }

        .sidebar.hidden {
            transform: translateX(-250px);
        }

        .sidebar .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .sidebar .menu-item:hover {
            background-color: #f8bbd0;
        }

        .sidebar .menu-item i {
            margin-right: 10px;
            color: #e91e63;
        }

        .sidebar a {
            text-decoration: none;
            color: inherit;
        }

        /* Main Content */
        .main-content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        .header {
            background-color: #e91e63;
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 24px;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #fce4ec;
            color: #e91e63;
        }

        td {
            background-color: #f9f9f9;
        }

        td img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        /* Button Styles */
        .button-container {
            margin-top: 20px;
            text-align: center;
        }

        .btn {
            background-color: #e91e63;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c2185b;
        }

        /* Burger Icon */
        .burger {
            font-size: 24px;
            cursor: pointer;
            color: #e91e63;
            position: fixed;
            top: 20px;
            left: 260px;
            z-index: 2;
            background-color: #fff;
            padding: 10px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
